{% extends 'base.html' %}
{% block content %}
<h2>
  Добавить товар
</h2>
    <div class="row">
<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon1">Внешний ИД</span>
  <input type="text" class="form-control" placeholder="Необязательное поле"  aria-describedby="basic-addon1">
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" placeholder="Обязательно" aria-label="Recipient's username" 
  aria-describedby="basic-addon2">
  <span class="input-group-text" id="basic-addon2">Наименование</span>
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon3">Модель</span>
  <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3">
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" aria-label="Amount (to the nearest dollar)">
  <span class="input-group-text">Категория</span>
</div>
<div class="input-group mb-3">
  <span class="input-group-text">Параметры</span>
  <textarea class="form-control" aria-label="With textarea"></textarea>
</div>
<button type="submit" class="btn btn-primary">Добавить</button>
      </div>
{% endblock %}
