{% extends 'base.html' %}
{% block content %}
<h2>
  Добавить товар
</h2>
    <div class="row">
<div class="input-group mb-3">
  <span class="input-group-text">Внешний ИД</span>
  <input type="text" class="form-control" placeholder="Необязательное поле"  aria-describedby="basic-addon1" id="external_id">
</div>

<div class="input-group mb-3">
  <input type="text" class="form-control" aria-label="Recipient's username"
  aria-describedby="basic-addon2" id="name">
  <span class="input-group-text" id="basic-addon2">Наименование</span>
</div>

<div class="input-group mb-3">
  <span class="input-group-text" id="basic-addon3">Модель</span>
  <input type="text" class="form-control" aria-describedby="basic-addon3" id="model">
</div>

<div class="input-group mb-3">
<select class="form-select" aria-label="Default select example" id="category">
  <option selected>Выбрать категорию</option>
  {%for category in categories%}
  <option value="{{category.id}}">{{category.name}}</option>
  {%endfor%}
</select>
</div>
<div class="input-group mb-3">
  <span class="input-group-text">Параметры</span>
  <textarea class="form-control" aria-label="With textarea" id="params"></textarea>
</div>
<button type="button" class="btn btn-primary" id="add">Добавить</button>
      </div>
{% endblock %}
